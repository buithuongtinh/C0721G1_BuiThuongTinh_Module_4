<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/edit}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Tên Blog</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td> Header</td>
            <td><input type="text" th:field="*{header}"/></td>
        </tr>
        <tr>
            <td>Nội dung Blog</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>footer Blog</td>
            <td><input type="text" th:field="*{footer}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
