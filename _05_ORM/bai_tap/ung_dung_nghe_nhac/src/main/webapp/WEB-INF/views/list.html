<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<h2>List Product</h2>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div>
    <form th:action="@{/product/search}" method="post">
        <label>Search:</label>
        <input type="text" placeholder="Name product..." name="search">
        <!--        <input type="text" th:field="*{name}"/>-->
        <button type="submit">Search</button>
    </form>
</div>

<div>
    <form th:action="@{/product/advancedSearch}" method="post">
        <label>Search:</label>
        <input type="text" placeholder="Name product..." name="name">
        From
        <input type="text" placeholder="Low price" name="price1">
        To
        <input type="text" placeholder="High price" name="price2">
        <button type="submit">Search</button>
    </form>
</div>
<div style="min-height: 100vh">
    <table id="product">
        <thead>
        <tr>
            <th>ID:</th>
            <th>Name Product:</th>
            <th>Cost</th>
            <th>Description</th>
            <th>Producer</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productList}">
            <td><a th:href="@{/product/{id}/view(id=${product.getId()})}" th:text="${product.id}"></a>
            </td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.cost}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.producer}"></td>
            <td>
                <a th:href="@{/product/{id}/edit(id=${product.getId()})}">Edit</a>
                <a th:href="@{/product/{id}/delete(id=${product.getId()})}">Delete</a>
                <!--                <a th:href="@{/product/{id}/view(id=${product.getId()})}" th:text="${product.id}"></a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
