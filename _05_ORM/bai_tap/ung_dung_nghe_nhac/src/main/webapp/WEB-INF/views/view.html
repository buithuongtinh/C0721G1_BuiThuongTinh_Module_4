<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View product</h3>
<button style="margin-bottom: 5px">
    <a th:href="@{/product/}" style="text-decoration: none">
        Back to product list
    </a>
</button>
<div id="detail">
    <div class="product">
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div class="product">
        <label>Cost:</label>
        <label th:text="${product.cost}"></label>
    </div>
    <div class="product">
        <label>Description:</label>
        <label th:text="${product.description}"></label>
    </div>
    <div class="product">
        <label>Producer:</label>
        <label th:text="${product.producer}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
