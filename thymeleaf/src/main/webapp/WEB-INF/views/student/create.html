<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="~{header::header1}">
        <h2>Head</h2>
    </div>
</head>
<body>
<h1> Create Student</h1>
<!--<form:form modelAttribute="student" action="/student/create" method="post">-->
<form th:object="${student}" th:action="@{/student/create}" method="post">
    <table>
        <tr>
            <th>Id:</th>
            <td>
                <input type="text" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <th>Name:</th>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td>
                <input type="radio" th:field="*{gender}" value="1" th:text="Male">
                <input type="radio" th:field="*{gender}" value="0" th:text="Female">
                <input type="radio" th:field="*{gender}" value="2" th:text="LGBT">
                <!--                <form:radiobutton path="gender" value="1" label="Male"/>-->
                <!--                <form:radiobutton path="gender" value="0" label="FeMale"/>-->
                <!--                <form:radiobutton path="gender" value="2" label="LGBT"/>-->
            </td>
        </tr>
        <tr>
            <th>Languages:</th>
            <td>
                <input type="checkbox" th:field="*{languages}" th:each="lang: ${languageList}" th:text="${lang}"
                       th:value="${lang}">
                <!--                <form:checkboxes path="languages" items="${languageList}" />-->
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
